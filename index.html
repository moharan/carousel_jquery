<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Carousel</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<!-- CDN Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CDN iconos -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">
</head>
<body>
<section id="principal" class="principal">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="slider">
					<ul>
						<li><img src="img/01_atractivos.jpg" alt="atractivos" class="img-responsive"></li>
						<li><img src="img/02_atractivos.jpg" alt="atractivos" class="img-responsive"></li>
						<li><img src="img/03_atractivos.jpg" alt="atractivos" class="img-responsive"></li>
						<li><img src="img/04_atractivos.jpg" alt="atractivos" class="img-responsive"></li>
						<li><img src="img/05_atractivos.jpg" alt="atractivos" class="img-responsive"></li>
					</ul>
					<ol id="botonera" class="botonera">
						<li carousel="01"><i class="fa fa-eye" aria-hidden="true"></i></li>
						<li carousel="02"><i class="fa fa-eye" aria-hidden="true"></i></li>
						<li carousel="03"><i class="fa fa-eye" aria-hidden="true"></i></li>
						<li carousel="04"><i class="fa fa-eye" aria-hidden="true"></i></li>
						<li carousel="05"><i class="fa fa-eye" aria-hidden="true"></i></li>
					</ol>
					<div id="next01"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
					<div id="next02"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
			</div>
			
		</div>
	</div>
</section>
<!-- JAVASCRIPT es preferible como ultima linea en el body -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
